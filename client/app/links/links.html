<nav>
  <ul>
    <li><a href="/#/links">Go To Links!</a></li>
    <li><a href="/#/shorten">Go To Shorten!</a></li>
  </ul>
</nav>

<div id='container'>
  <h1>All our Links!</h1>
  <ul>
    <li ng-repeat="link in data.links">
      <div class='title'>{{ link.title }}</div>
      <a href="/api/links/{{ link.code }}" target="_blank">{{ link.base_url + "/" + link.code }} </a>
      <div class='visits'>Visits: {{ link.visits }}</div>
    </li>
  </ul>
</div>
