<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()'>

    <input type='text' name="username" ng-model='user.username' ng-minlength="4" ng-maxlength="10">

    <p ng-show="signinForm.username.$error.minlength" class="help-block">Username is too short.</p>
    <p ng-show="signinForm.username.$error.maxlength" class="help-block">Username is too long.</p>

    <input type="password" name="password" ng-model='user.password' ng-minlength="4" ng-maxlength="10">

    <p ng-show="signinForm.password.$error.minlength">Password is too short.</p>
    <p ng-show="signinForm.password.$error.maxlength">Password is too long.</p>

    <button ng-disabled="signinForm.$invalid">signin</button>

  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
